<div class="text-center">
    <br>
    Id:
    <br>
    <input type="text" [(ngModel)]="new_to_do.id">
     <br>
    <br>
    User Name:
    <br>
    <input type="text" [(ngModel)]="new_to_do.username">
     <br>
    Description:
    <br>
    <input type="text" [(ngModel)]="new_to_do.description">
    <br>
    Target:
    <br>
    <input type="text" [(ngModel)]="new_to_do.targetDate">
    <br>
    Done:
    <br>
    <input type="text" [(ngModel)]="new_to_do.done">
    <br>
    <br> 
    <button (click)="submit()" class="btn btn-success">Submit</button>
    </div>
